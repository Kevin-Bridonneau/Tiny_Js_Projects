<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="play">
        <img id="playIcon" src="./assets/play.png" alt="PlayIcon">
    </button>
    <button id="sea">
        <img src="./assets/sea.png" alt="seaIcon">
    </button>
    <button id="rain">
        <img src="./assets/rain.png" alt="rainIcon">
    </button>
    <button id="forest">
        <img src="./assets/forest.png" alt="forestIcon">
    </button>
    <button id="thunder">
        <img src="./assets/thunder.png" alt="thunderIcon">
    </button>
    <button id="space">
        <img src="./assets/space.png" alt="spaceIcon">
    </button>
    <button id="diving">
        <img src="./assets/diving.png" alt="divingIcon">
    </button>
    <div id="tempo-container">
        <button id="tempo2">
            2 min
        </button>
        <button id="tempo5">
            5 min
        </button>
        <button id="tempo10">
            10 min
        </button>
    </div>
</body>
</html>
